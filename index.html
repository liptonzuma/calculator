<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main role="main m-auto">
        <div class="conatainer calcus mt-5">

            <div class="show row">
                <div class="solve col-12">
                </div>
                <div class="answer col-12">
                    0
                </div>
            </div>
            <div class="buttons text-center">
                <div class="row">
                    <div class="col-3">
                        <button class="clear btn action">AC</button>
                    </div>
                    <div class="col-3">
                        <button class="del btn action">Del</button>
                    </div>
                    <div class="col-3">
                        <button class="percent btn operation action">%</button>
                    </div>
                    <div class="col-3">
                        <button class="division btn operation action">/</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button class="seven btn number ">7</button>
                    </div>
                    <div class="col-3 ">
                        <button class="eight btn number ">8</button>
                    </div>
                    <div class="col-3">
                        <button class="nine btn number">9</button>
                    </div>
                    <div class="col-3">
                        <button class="multiplication btn operation action">&times</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button class="four btn number">4</button>
                    </div>
                    <div class="col-3">
                        <button class="five btn number">5</button>
                    </div>
                    <div class="col-3">
                        <button class="six btn number">6</button>
                    </div>
                    <div class="col-3">
                        <button class="minus btn operation action">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button class="one btn number">1</button>
                    </div>
                    <div class="col-3">
                        <button class="two btn number">2</button>
                    </div>
                    <div class="col-3">
                        <button class="three btn number">3</button>
                    </div>
                    <div class="col-3">
                        <button class="plus btn operation action">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button class="btn zero number">0</button>
                    </div>
                    <div class="col-3">
                        <button class="btn point number">.</button>
                    </div>
                    <div class="col-3 ">
                        <button class="btn equal action">=</button>
                    </div>
                    <div class="col-3 ">
                        <button class="btn negate action">-/+</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
